<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject Tests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            font-size: 24px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .tests {
            flex: 1;
            margin-right: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li span {
            font-weight: bold;
            color: #4CAF50;
        }
        .average {
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .curve-img {
            max-width: 300px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Tests for Subject: {{ subject_year }}</h1>
    <div class="content">
        <div class="tests">
            <ul>
            {% for test in tests %}
                <li>
                    <span>{{ test.test_name }}</span>
                    <span>{{ test.percentage }}%</span>
                </li>
            {% endfor %}
            </ul>
            <div class="average">
                <span>Average Percentage: {{ average_percentage }}%</span>
            </div>
        </div>
        {% if image_path %}
        <img src="{{ image_path }}" alt="Subject-Year Graph" class="curve-img">
        {% endif %}
    </div>
    <a href="/">Back to Dashboard</a>
</body>
</html>
